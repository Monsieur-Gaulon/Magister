let qrScanner;

function openQRScanner() {
  document.getElementById("qr-overlay").style.display = "block";

  qrScanner = new Html5Qrcode("qr-reader");

  Html5Qrcode.getCameras().then(cameras => {
    if (!cameras || cameras.length === 0) {
      alert("Aucune camÃ©ra dÃ©tectÃ©e.");
      return;
    }

    // 1ï¸âƒ£ Chercher une camÃ©ra arriÃ¨re
    let backCamera = cameras.find(cam =>
      cam.label.toLowerCase().includes("back") ||
      cam.label.toLowerCase().includes("rear") ||
      cam.label.toLowerCase().includes("environment")
    );

    // 2ï¸âƒ£ Si non trouvÃ©e, prendre la derniÃ¨re camÃ©ra (souvent la meilleure)
    const cameraId = backCamera ? backCamera.id : cameras[cameras.length - 1].id;

    qrScanner.start(
      { deviceId: { exact: cameraId } },
      { fps: 10, qrbox: 250 },
      decodedText => {
        qrScanner.stop();
        closeQRScanner();
        askQuestion(decodedText);
      },
      errorMessage => {
        // erreurs normales de scan, on ignore
      }
    ).catch(err => {
      console.error("Erreur dÃ©marrage camÃ©ra :", err);
      alert("Impossible d'accÃ©der Ã  la camÃ©ra.");
    });
  }).catch(err => {
    console.error("Erreur rÃ©cupÃ©ration camÃ©ras :", err);
    alert("AccÃ¨s camÃ©ra refusÃ©.");
  });
}

	  function closeQRScanner() {
  if (qrScanner) {
    qrScanner.stop().catch(() => {});
  }
  document.getElementById("qr-overlay").style.display = "none";
}

    function searchQuestion() {
      const input = document.getElementById('codeInput').value.toUpperCase();
      const category = input.slice(0, 2);
      const box = document.getElementById('question-box');
      const questionText = document.getElementById('question-text');
      const answerText = document.getElementById('answer-text');

      if (data[input]) {
        const questions = data[input];
        const random = questions[Math.floor(Math.random() * questions.length)];

        box.className = `category-${category}`;
        box.style.display = 'block';
        questionText.innerText = random.q;
        answerText.innerText = random.a;
        answerText.style.display = 'none';
      } else {
        alert("Code inconnu. Veuillez entrer un code valide (ex: CA1, GA1...) ");
        box.style.display = 'none';
      }
    }

    function revealAnswer() {
      document.getElementById('answer-text').style.display = 'block';
    }

    function resetPage() {
      document.getElementById('codeInput').value = '';
      document.getElementById('question-box').style.display = 'none';
    }

  if (event.key === 'Enter') {
